<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WilD | Tres en linea </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo_B.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8398499df1.js" crossorigin="anonymous"></script>
</head>
<body class="">
    <!-- Select Box -->
    <div class="select-box">
        <div class="theme-btn">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">mode_night</span>
        </div>
        <header>Tres en Linea</header>
        
        <div class="content">
            <div class="title">Selecciona con cual jugar?</div>
            <div class="options">
                <button class="player_x">Jugador (X)</button>
                <button class="player_o">Jugador (O)</button>
            </div>
        </div>
    </div>

    <!-- Playboard Section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="xturn">X</span>
                <span class="oturn">O</span>
                <div class="slider"></div>
            </div>
        </div>
        
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
    
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
    
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>

    </div>

    <!-- Playboard Box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Repetir</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
